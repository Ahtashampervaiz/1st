<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid rev</title>
    <style>
        .parent{
            height: 500px;
            width: 100%;
            background-color: black;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 0.3rem;
            grid-template-rows: 3,200px;
        }
        .child{
            /* height: 50px; */
            /* width: 50px; */
            background-color: gray;
        }
        .child1{
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .child7{
            grid-column:3/6 ;
            grid-row: 2/3;
        }
        .child8{
            grid-column: 3/5;
            grid-row: 3/5;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">
            <img width="100%" height="100%"
             src="https://pbs.twimg.com/media/Dpt_cuhW4AAJ22R.jpg" alt="">
        </div>

            <img width="100%"
            height="100%" src="https://e1.pxfuel.com/desktop-wallpaper/712/554/desktop-wallpaper-gavi-2022-gavi-thumbnail.jpg" alt="">

            <img width="100%" height="100%" src="https://i.pinimg.com/originals/80/b3/d0/80b3d079cc172388fa60420fe43f51a0.jpg" alt="">
        </div>
        <div class="child">

        </div>
        <div class="child">
            <img width="100%" height="100%" src="https://pbs.twimg.com/media/F0f0bLAX0AEJV5s.jpg" alt="">
        </div>
        <div class="child">
